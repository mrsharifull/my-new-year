<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My new year</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <section class="banner">
            <div class="banner-content">
                <h1 class="banner-title">All Thinks Are Possible If You believe</h1>
                <p class="banner-description">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words</p>
                <button class="btn-primary">Contuct Us</button>
            </div>
        </section>
    </header>
    <main>
        <!-- My tours section -->
        <section class="my-tours">
            <h3 class="section-title">My previous year tours</h3>
            <div class="tour-place">
                <figure>
                    <img class="tour-place-image" src="images/tour-place/Cox's Bazar.jpg" alt="">
                    <figcaption class="image-caption">Cox's Bazar</figcaption>
                </figure>
                <figure>
                    <img class="tour-place-image" src="images/tour-place/Lalbagh Fort.webp" alt="">
                    <figcaption class="image-caption">Lalbagh Fort</figcaption>
                </figure>
                <figure>
                    <img class="tour-place-image" src="images/tour-place/Saint Martin.webp" alt="">
                    <figcaption class="image-caption">Saint Martin</figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
